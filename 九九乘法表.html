<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>

<body>
</body>
<script>
    for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j + '*' + i + '=' + i * j + '&nbsp;&nbsp;&nbsp;');
        }
        document.write('<br>')
    }
</script>

</html>
